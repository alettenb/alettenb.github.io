---
layout: default
title: Home
---

{% for post in paginator.posts %}

<article>
  <a {% if post.title != "Photography" %} href="{{ site.github.url }}{{ post.url }}" {% else %} href="{{ site.github.url }}/photography" {% endif %}>
    <div class="featured-posts" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>

{% endfor %}
